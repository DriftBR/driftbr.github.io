<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact DriftBR</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo"><a href="index.html" style="text-decoration: none; color: transparent;">DriftBR</a></div>
            <div class="nav-links">
                <a href="features.html">Features</a>
                <a href="about.html">About</a>
                <a href="download.html" class="download-btn">Download</a>
            </div>
        </div>
    </nav>

    <main>
        <section class="contact-section">
            <div class="MainContainer">
                <h1 class="title">Contact Us</h1>
                <p class="main-text">Get in touch with the DriftBR team</p>
            </div>
            
            <div class="contact-grid">
                <div class="contact-card">
                    <form action="https://formspree.io/f/xbljelga" method="POST" class="contact-form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <select id="subject" name="subject" required>
                                <option value="">Select a subject</option>
                                <option value="general">General</option>
                                <option value="support">Support</option>
                                <option value="feedback">Feedback</option>
                                <option value="bug">Bugs</option>
                                <option value="request">Feature Request</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="6" required></textarea>
                        </div>
                        
                        <button type="submit" class="cta-button">Send Message</button>
                    </form>
                </div>

                <div class="contact-card info">
                    <h3>Other Ways to Reach Us</h3>
                    <div class="contact-info">
                        <div class="info-item">
                            <i class="fa-solid fa-envelope"></i>
                            <p>drifternet@outlook.com</p>
                        </div>
                        <div class="info-item">
                            <i class="fa-brands fa-github"></i>
                            <p>GitHub: <a href="https://github.com/DriftBR" target="_blank">DriftBR</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; November 2024 DriftBR</p>
            <div class="footer-links">
                <a href="products.html">Products</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
